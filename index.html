<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <!-- Main Container -->

  <div class="calculator">
    <div class="calc">
      <!-- calc left start-->
      <div class="calc-left">
        <div class="cl-input">
          <label for="bill">
            Bill
          </label>
          <div class="bill-input">
            <span>$</span>
            <input id=bill type="number" aria-label="bill" placeholder="0">
          </div>
        </div>
        <h1 class="tip">
          Select Tip %
        </h1>
        <div class="tip-value">
          <div class="cl-tips">
            <div class="cl-tip">5%</div>
            <div class="cl-tip">10%</div>
            <div class="cl-tip">15%</div>
          </div>
          <div class="cl-tips">
            <div class="cl-tip">25%</div>
            <div class="cl-tip">50%</div>
            <input type="text" placeholder="Custom" class="cl-tip cl-tip-custom">
          </div>
        </div>
        <div class="cl-input">
          <div class="no-of-people">
            <label for="people">
              Number of People
            </label>
            <label class="error"> can't be zero</label>
          </div>
          <div class="bill-input2">
            <span>$</span>
            <input id=people type="number" aria-label="Number of People" placeholder="0">
          </div>
        </div>
      </div>
      <!-- cal left end -->
      <!-- calc right -->
      <div class="calc-right">
        <div class="tip-top">
          <div class="tip">
            <h3 class="tip-amount">Tip Amount</h3>
            <p class="pers">/ person</p>
          </div>
          <div class="amount">
            <h2 id="tip-per-person" class="dollar"><span>$</span>0.00</h2>
          </div>
        </div>
        <div class="tip-top">
          <div class="tip">
            <h3 class="tip-amount">Total</h3>
            <p class="pers">/ person</p>
          </div>
          <div class="amount">
            <h2 id="total-per-person" class="dollar"><span>$</span>0.00</h2>
          </div>
        </div>
        <div class="butt1">
          <button class="reset"> Reset</button>
        </div>
        <!-- calc-right -->
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
